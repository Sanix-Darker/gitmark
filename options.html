<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitLab/GitHub Bookmarks - Full Screen</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      font-size: 14px;
      background: #ffffff;
      width: 100%;
      max-width: none;
    }

    #app {
      width: 70%;
      min-height: 100vh;
      max-width: none;
      display: flex;
      flex-direction: column;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="loading">Loading bookmarks...</div>
  </div>
  <script type="module" src="options.js"></script>
</body>
</html>
